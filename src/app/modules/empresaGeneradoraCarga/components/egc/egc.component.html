<mat-card style="background-color: #fcf9f9;">

    <h2 class="alinear">Listado Empresas Remitentes de la Carga</h2>
    <mat-card-header>

        <div>
            <mat-form-field hintLabel="Busque Remitente" appearance="fill">

                <mat-label>Buscar Remitente</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>
        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="openEgcDialog()">Agregar Remitente</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <mat-card-content >

        <table mat-table [dataSource]="dataSource" class="mat-cell mat-elevation-z8"  >

            <!-- id column-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> NÂº</th>
                <td mat-cell *matCellDef="let element"> {{ element.id}}</td>
            </ng-container>
          

            <!-- nit column -->
            <ng-container matColumnDef="nit	">
                <th mat-header-cell *matHeaderCellDef> Nit	 </th>
                <td mat-cell *matCellDef="let element"> {{ element.nit	}}</td>
            </ng-container>

            <!-- nombre column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let element"> {{ element.nombre}}</td>
            </ng-container>

            <!-- actions-->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index;">

                    <button mat-icon-button color="accent"  
                            (click)="edit(element.id, element.nit, element.nombre, 
                                          element.direccion, element.telefono,
                                          element.correoElectronico,element.nombreContacto,
                                          element.observacionContacto, element.descripcion,
                                          element.departamentoSedePrincipal,
                                          element.municipio)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="accent" (click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card-content>


</mat-card>
